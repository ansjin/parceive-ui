<!doctype html>
<html ng-app="app" ng-strict-di>
	<head>
		<link rel="stylesheet" href="deps.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body ng-controller="viewsController">
		<script>
		window.localStorage.setItem('emsim_seq/state', '{"1":{"id":"1","size1":true,"group":"Default","_cb":{"unsaved":{}},"type":{"name":"Profile view","group":"Profile views","id":"1","unsaved":{}},"_bound":{"unsaved":{}},"_views":{"unsaved":{}},"unsaved":{}},"2":{"id":"2","size2":true,"group":"Default","_cb":{"unsaved":{}},"type":{"name":"CCT","group":"Callgraph","id":"2","unsaved":{}},"_bound":{"unsaved":{}},"_views":{"unsaved":{}},"unsaved":{}}}',"3":{"id":"3","size1":true,"group":"Default","_cb":{"unsaved":{}},"type":{"name":"detail","group":"","id":"3","unsaved":{}},"_bound":{"unsaved":{}},"_views":{"unsaved":{}},"unsaved":{}});

		<div ng-repeat="view in views track by view.id" class="views" ng-class="{'view-container':view.size1, 'view-container2':view.size2, 'view-container-half': view.halfSize}">

		<script src="deps.js"></script>
		<script src="code.js"></script>
		<script src="templates.js"></script>

		<div id="textSizeTest"></div>
		<svg id="hiddenSVG">
			<text id="hiddenSVGTextTest"></text>
		</svg>
	</body>
</html>
